<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon"
        type="image/png"
        sizes="32x32"
        href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>
  <link rel="preconnect"
        href="https://fonts.googleapis.com">
  <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
        rel="stylesheet">
  <link rel="stylesheet"
        href="./src/normalize.css">
  <link rel="stylesheet"
        href="./src/styles.css">
</head>

<body>
  <main>
    <h1 class="visually-hidden">Advice generator</h1>
    <div class="container">
      <div class="generator">
        <h2 class="generator__heading">ADVICE #<span class="generator__id">117</span></h2>
  
        <blockquote class="generator__blockquote blockquote">“<span class="blockquote__text">It is easy to sit up and take notice, what's difficult is getting up and taking action.</span>”</blockquote>
  
        <div class="generator__divider divider">
          <picture>
            <source media="(max-width: 768px)" srcset="./images/pattern-divider-mobile.svg" />
    <source media="(min-width: 769px)" srcset="./images/pattern-divider-desktop.svg" />
            <img class="divider__image" src="./images/pattern-divider-desktop.svg" alt="Visual divider.">
          </picture>
        </div>
  
        <button class="generator__button button">
          <img class="button__image" src="./images/icon-dice.svg" alt="Dice icon.">
          <span class="visually-hidden">Generate new advice!</span>
        </button>
      </div>
    </div>
  </main>
  <script src="./src/main.js"></script>
</body>

</html>
