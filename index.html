<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon"
        type="image/png"
        sizes="32x32"
        href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>
  <link rel="preconnect"
        href="https://fonts.googleapis.com">
  <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
        rel="stylesheet">
  <link rel="stylesheet"
        href="./src/styles.css">
</head>

<body>
  <h1 class="visually-hidden">Advice generator</h1>
  <div class="container">
    <div class="generator">
      <h2 class="generator__heading">Advice #<span>117</span></h2>

      <blockquote class="generator__blockquote">It is easy to sit up and take notice, what's difficult is getting up and
        taking action.</blockquote>

      <div class="generator__divider">
        <svg width="444"
             height="16"
             xmlns="http://www.w3.org/2000/svg">
          <g fill="none"
             fill-rule="evenodd">
            <path fill="#4F5D74"
                  d="M0 8h196v1H0zM248 8h196v1H248z" />
            <g transform="translate(212)"
               fill="#CEE3E9">
              <rect width="6"
                    height="16"
                    rx="3" />
              <rect x="14"
                    width="6"
                    height="16"
                    rx="3" />
            </g>
          </g>
        </svg>
      </div>

      <button class="generator__button"><span class="visually-hidden">Generate new advice!</span></button>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
         target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>

</body>

</html>
